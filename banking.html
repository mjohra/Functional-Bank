<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Lets get some
        <span class="font-semibold text-purple-600">Moooney </span> !!
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <!-- balance and transaction  -->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4  text-white">
            <div class="bg-blue-300 p-8 rounded">
                <h3 class="text-2xl">Deposit</h3>
                <h3 class="text-4xl">$<span id="deposit-total">100</span> </h3>
            </div>
            <div class="bg-blue-500 p-8 rounded">
                <h3 class="text-2xl">Withdraw</h3>
                <h3 class="text-4xl">$<span id="withdraw-total">00</span></h3>
            </div>
            <div class="bg-blue-700 p-8 rounded">
                <h3 class="text-2xl">Balance</h3>
                <h3 class="text-4xl">$<span id="balance-total">1240</span></h3>
            </div>
        </div>
      </section>
      <!-- deposit and withdraw  -->
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-red-100 p-8 rounded">
            <h3 class="text-2xl my-2">Please Deposit</h3>
            <div>
              <input
                id="deposit-input"
                class="border block w-3/4 border-gray-300 rounded mb-4 px-2"
                type="text"
                placeholder="$ amount you want to deposit"
              />
              <button
                id="deposit-button"
                class="bg-yellow-300 px-3 rounded py-2 text-white font-semibold"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-purple-100 p-8 rounded">
            <h3 class="text-2xl my-2">Please Withdraw</h3>
            <div>
              <input
                id="withdraw-input"
                class="border block w-3/4 border-gray-300 rounded mb-4 px-2"
                type="text"
                placeholder="$ amount you want to withdraw"
              />
              <button
                id="withdraw-button"
                class="bg-yellow-300 px-3 rounded py-2 text-white font-semibold"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/banking.js"></script>
  </body>
</html>
