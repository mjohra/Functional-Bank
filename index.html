<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Website</title>
    <!-- tailwind cdn -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome to my <span class="font-semibold text-purple-600">Bank</span> !!
      </h1>
    </header>
    <main>
      <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
        <h3 class="text-2xl mb-4">Please login</h3>
        <div>
          <input
            id="user-email"
            class="border block w-3/4 border-gray-300 rounded mb-4 px-2"
            type="text"
            placeholder="Your email"
          />
          <input
            id="user-password"
            class="border block w-3/4 border-gray-300 rounded mb-4 px-2"
            type="password"
            name=""
            id=""
            placeholder="password"
          />
          <button
            id="login-submit"
            class="bg-yellow-300 px-3 rounded py-2 text-white font-semibold"
          >
            Log In
          </button>
        </div>
      </section>
    </main>
    <script src="js/bank.js"></script>
  </body>
</html>
